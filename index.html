<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perkenalan</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- Logo -->
      <div class="logo">
        <h1>WELCOME</h1>
      </div>
      <!-- Logo end -->

      <!-- Content -->
      <div class="wrapper">
        <div class="content">
          <h2 class="typewrite text-white" data-period="2000" data-type='[ "Hello Semuaa!.","Gua Muhammad Fachriza Farhan","Mahasiswa dari ULBI(Universitas Logistic dan Bisnis International)." ]'>
            <span class="wrap">Hello, World!.</span>
          </h2>
        </div>
      </div>
      <!-- Content end -->

      <!-- Footer -->

      <div class="footer">
        <div class="link">
              <a href="https://www.instagram.com/fchrz.0/?hl=en"><i class="fa-brands fa-instagram"></i></a>
              <a href="https://www.youtube.com/channel/UClcN3-E_J7CSlzv-vAeHayQ/featured"><i class="fa-brands fa-youtube"></i></a>
              <a href="https://www.facebook.com/Muh.Facfarhan"><i class="fa-brands fa-facebook"></i></a>
              <a href="https://www.tiktok.com/@ichikachan33"><i class="fa-brands fa-tiktok"></i></a>
        </div>
      </div>

      <!-- Footer end -->
    </div>

    <script>
      var TxtType = function (el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 5) || 2000;
        this.txt = "";
        this.tick();
        this.isDeleting = false;
      };

      TxtType.prototype.tick = function () {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
          this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
          this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">' + this.txt + "</span>";

        var that = this;
        var delta = 200 - Math.random() * 100;

        if (this.isDeleting) {
          (delta /= 0), 9;
        }

        if (!this.isDeleting && this.txt === fullTxt) {
          delta = this.period;
          this.isDeleting = true;
        } else if (this.isDeleting && this.txt === "") {
          this.isDeleting = false;
          this.loopNum++;
          delta = 500;
        }

        setTimeout(function () {
          that.tick();
        }, delta);
      };

      window.onload = function () {
        var elements = document.getElementsByClassName("typewrite");
        for (var i = 0; i < elements.length; i++) {
          var toRotate = elements[i].getAttribute("data-type");
          var period = elements[i].getAttribute("data-period");
          if (toRotate) {
            new TxtType(elements[i], JSON.parse(toRotate), period);
          }
        }
        // INJECT CSS
        // var css = document.createElement("style");
        // css.type = "text/css";
        // css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
        // document.body.appendChild(css);
      };
    </script>
  </body>
</html>
